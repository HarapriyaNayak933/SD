<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Technical Quiz</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #0f172a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    header img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
    }

    header h1 {
      font-size: 1.5rem;
      color: white;
    }

    .quiz-container {
      background: #1e293b;
      padding: 20px;
      border-radius: 15px;
      width: 100%;
      max-width: 700px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .question {
      font-size: 1.2rem;
      text-align: center;
    }

    .btn {
      background: #2563eb;
      padding: 10px 20px;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      align-self: flex-end;
    }

    .btn:hover {
      background: #1d4ed8;
    }

    .timer {
      font-size: 1.2rem;
      text-align: right;
    }

    .thank-you {
      text-align: center;
      font-size: 1.4rem;
      display: none;
    }

    @media (max-width: 768px) {
      .quiz-container {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="WhatsApp Image 2025-07-18 at 18.38.39_2f122030.jpg" alt="Logo" />
    <h1>Technical Department</h1>
  </header>

  <div class="timer" id="timer">Time Left: 10:00</div>

  <div class="quiz-container" id="quiz-box"></div>

  <div class="thank-you" id="thank-you">Thank you for the test!</div>

  <script>
    const questions = [
      { question: "Which keyword is used to inherit a class in Java?", options: ["extends", "implements", "this", "super"], answer: "extends" },
      { question: "Which of the following is not a Java feature?", options: ["Object-oriented", "Use of pointers", "Portable", "Dynamic and Extensible"], answer: "Use of pointers" },
      { question: "Which method is the entry point of a Java program?", options: ["start()", "main()", "run()", "init()"], answer: "main()" },
      { question: "What is the default value of a boolean variable?", options: ["true", "false", "0", "null"], answer: "false" },
      { question: "Which class is used to take input from the user?", options: ["Scanner", "BufferedReader", "InputStream", "DataInput"], answer: "Scanner" },
      { question: "What is Java Virtual Machine (JVM)?", options: ["Part of JDK", "Converts bytecode to machine code", "Platform dependent", "Compiler of Java"], answer: "Converts bytecode to machine code" },
      { question: "What is the difference between JDK, JRE, and JVM?", options: ["JDK includes JRE and JVM", "JRE includes JDK", "JVM includes JRE", "All are same"], answer: "JDK includes JRE and JVM" },
      { question: "What is Inheritance in Java?", options: ["A mechanism to achieve code reusability", "A process of hiding implementation", "Ability to take many forms", "None of the above"], answer: "A mechanism to achieve code reusability" },
      { question: "What is Polymorphism in Java?", options: ["Code reuse", "Encapsulation", "Ability of object to take many forms", "Inheritance"], answer: "Ability of object to take many forms" },
      { question: "Difference between Overloading and Overriding?", options: ["Compile-time vs Run-time", "Same method name and parameters", "No difference", "None"], answer: "Compile-time vs Run-time" },
      { question: "What is a constructor in Java?", options: ["A special method to initialize object", "Used to destroy object", "Used to call superclass", "None"], answer: "A special method to initialize object" },
      { question: "Explain try-catch block in Java.", options: ["Used to handle exceptions", "Used to define thread", "Used to define loop", "Used to declare class"], answer: "Used to handle exceptions" },
      { question: "What is the use of 'this' keyword in Java?", options: ["Refers to current class object", "Refers to parent class", "Used to break loop", "Used for method overloading"], answer: "Refers to current class object" },
      { question: "What is the difference between ArrayList and LinkedList?", options: ["ArrayList is faster in random access", "LinkedList is faster in insertion/deletion", "Both", "None"], answer: "Both" },
      { question: "Explain HashMap with an example.", options: ["Stores key-value pairs", "Allows duplicate keys", "Thread-safe", "None"], answer: "Stores key-value pairs" },
      { question: "What is the purpose of static keyword in Java?", options: ["To define class members shared by all objects", "To define object specific variables", "To inherit from class", "To override method"], answer: "To define class members shared by all objects" },
      { question: "What is multithreading in Java?", options: ["Multiple threads executing concurrently", "Single thread execution", "Two classes running", "None"], answer: "Multiple threads executing concurrently" },
      { question: "What is synchronization? Why is it important?", options: ["Used to control thread access to resources", "Used to sort data", "Used to connect database", "None"], answer: "Used to control thread access to resources" },
      { question: "What is a deadlock? How to prevent it?", options: ["When two threads wait for each other", "When thread runs infinitely", "When memory leaks", "None"], answer: "When two threads wait for each other" },
      { question: "What are Checked and Unchecked exceptions?", options: ["Checked handled at compile-time, Unchecked at runtime", "Checked handled at runtime", "Both compile-time", "Both runtime"], answer: "Checked handled at compile-time, Unchecked at runtime" }
    ];

    let currentIndex = 0;
    let score = 0;
    const totalTime = 10 * 60;
    let timeLeft = totalTime;
    let timerInterval;

    const quizBox = document.getElementById('quiz-box');
    const timerDisplay = document.getElementById('timer');
    const thankYou = document.getElementById('thank-you');

    function loadQuestion() {
      if (currentIndex >= questions.length) {
        quizBox.style.display = 'none';
        thankYou.innerHTML = `Thank you for the test!<br/>Your score is ${score}/${questions.length}`;
        thankYou.style.display = 'block';
        clearInterval(timerInterval);
        return;
      }

      const q = questions[currentIndex];
      quizBox.innerHTML = `
        <div class="question">Q${currentIndex + 1}: ${q.question}</div>
        ${q.options.map((opt, i) => `<div><input type="radio" name="answer" value="${opt}" id="opt${i}"><label for="opt${i}"> ${opt}</label></div>`).join('')}
        <button class="btn" onclick="nextQuestion()">Next</button>
      `;
    }

    function nextQuestion() {
      const q = questions[currentIndex];
      const selected = document.querySelector('input[name="answer"]:checked');
      if (selected && selected.value === q.answer) score++;
      currentIndex++;
      localStorage.setItem("quizIndex", currentIndex);
      loadQuestion();
    }

    function startTimer() {
      timerInterval = setInterval(() => {
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          quizBox.style.display = 'none';
          thankYou.innerHTML = `Thank you for the test!<br/>Your score is ${score}/${questions.length}`;
          thankYou.style.display = 'block';
        } else {
          const minutes = Math.floor(timeLeft / 60);
          const seconds = timeLeft % 60;
          timerDisplay.innerText = `Time Left: ${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
          timeLeft--;
        }
      }, 1000);
    }

    window.onload = function () {
      const savedIndex = parseInt(localStorage.getItem("quizIndex"));
      if (!isNaN(savedIndex) && savedIndex < questions.length) {
        currentIndex = savedIndex;
      }
      loadQuestion();
      startTimer();
    }
  </script>
</body>
</html>
